name: fotosouk
services:
  db:
    image: postgres:18-alpine
    container_name: fotosouk-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres} -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: fotosouk-app
    env_file:
      - .env
    environment:
      AWS_EC2_METADATA_DISABLED: "true"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/tmp
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local